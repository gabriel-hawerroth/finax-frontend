<mat-card class="home-widget">
  <mat-card-header>
    <mat-card-title>
      <h3 class="card-title">
        {{ "home.credit-cards" | translate }}
      </h3>
    </mat-card-title>
  </mat-card-header>

  @defer (when finishedFetch()) {
  <mat-card-content>
    @if (errorFetching()) {
    <div class="empty">
      <label>
        {{ "home.error-getting-credit-cards" | translate }}
      </label>
    </div>
    } @else {
    <!---->
    @for (card of cardsList(); track card.cardId) {
    <app-home-credit-card-item
      [card]="card"
      [currency]="currency()"
    ></app-home-credit-card-item>

    @if (isntLastItem($index)) {
    <mat-divider></mat-divider>
    }
    <!---->
    } @empty {
    <div class="empty">
      <label>
        {{ "home.empty-credit-cards-list" | translate }}
      </label>
    </div>
    } }
  </mat-card-content>
  }
</mat-card>
