<mat-card class="home-widget">
  <mat-card-header>
    <mat-card-title>
      <h3 class="card-title">
        {{ "home.accounts-receivable" | translate }}
      </h3>
    </mat-card-title>
  </mat-card-header>

  @defer (when finishedFetch()) {
  <mat-card-content>
    @if (errorFetching()) {
    <div class="empty">
      <label>
        {{ "home.error-getting-payable-and-receivable-accounts" | translate }}
      </label>
    </div>
    } @else {
    <!---->
    @for (release of releasesList(); track $index) {
    <app-home-upcoming-release-item
      [release]="release"
      [currency]="currency()"
    ></app-home-upcoming-release-item>

    @if (isntLastItem($index)) {
    <mat-divider></mat-divider>
    }
    <!---->
    } @empty {
    <div class="empty">
      <label>
        {{ "home.whitout-receivable-accounts" | translate }}
      </label>
    </div>
    } }
  </mat-card-content>
  }
</mat-card>
