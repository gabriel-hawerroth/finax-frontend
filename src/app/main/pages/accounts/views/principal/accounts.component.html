<div
  [ngClass]="{
    'dark-page': darkThemeEnable
  }"
  class="simple-page"
>
  <h1 class="page-title">
    {{ "my-accounts.title" | translate }}
  </h1>

  <div class="content">
    <mat-card class="card">
      <div class="card-header">
        <div class="left">
          <mat-form-field>
            <mat-label>
              {{ "filters.filter-by" | translate }}
              {{ "filters.situation" | translate }}
            </mat-label>

            <mat-select
              [formControl]="situationFilter"
              (valueChange)="filterList($event)"
            >
              <mat-option value="all">
                {{ "filters.all" | translate }}
              </mat-option>
              <mat-option [value]="true">
                {{ "filters.actives" | translate }}
              </mat-option>
              <mat-option [value]="false">
                {{ "filters.inactives" | translate }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="show-values">
            <dynamic-button [config]="valuesViewBtnConfig"></dynamic-button>
          </div>
        </div>

        <dynamic-button [config]="newBtnConfig"></dynamic-button>
      </div>

      <app-accounts-list
        class="list-component"
        [accounts]="filteredRows()"
        [showValues]="showValues"
        (reloadList)="getAccounts()"
      ></app-accounts-list>
    </mat-card>
  </div>
</div>
