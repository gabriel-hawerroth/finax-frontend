<div class="account-form-dialog">
  <div class="header">
    <h1>{{ "my-accounts.new-account" | translate }}</h1>

    <dynamic-button [config]="closeBtnConfig"></dynamic-button>
  </div>

  <app-accounts-form
    [accountForm]="accountForm"
    [accountId]="null"
    [isDialog]="true"
  ></app-accounts-form>

  <div class="bottom">
    <dynamic-button [config]="saveBtnConfig"></dynamic-button>
  </div>
</div>
