@defer (on timer(200ms)) {
<div
  class="sub-accounts"
  [ngStyle]="{
    'border-bottom': isLastPrimaryAccount() ? 'none' : '1px solid #74747437'
  }"
>
  @if (subAccounts().length > 0) {
  <div class="add-more">
    @if (primaryAccount().active) {
    <dynamic-button
      class="add-more-btn"
      [config]="addMoreBtnConfig"
    ></dynamic-button>
    }
  </div>

  <app-accounts-list
    class="sub-accounts-list"
    [accounts]="subAccounts()"
    [showValues]="showValues()"
    [isSubAccounts]="true"
  ></app-accounts-list>
  } @else {
  <div class="empty">
    <span>{{ "my-accounts.no-sub-accounts-registered" | translate }}</span>

    <dynamic-button [config]="registerOneBtnConfig"></dynamic-button>
  </div>
  }
</div>
}
