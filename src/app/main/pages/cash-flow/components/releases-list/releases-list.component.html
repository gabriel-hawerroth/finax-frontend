<div id="releases-list">
  @for (day of releasesByDay(); track $index) {
  <h3>{{ day.day }}</h3>

  <div class="day-releases">
    @for (item of day.releases; track item.id) {
    <app-release-item
      class="release-item"
      [release]="item"
      [smallWidth]="smallWidth()"
      (open)="openDetails($event)"
    ></app-release-item>
    }
  </div>
  }
</div>
