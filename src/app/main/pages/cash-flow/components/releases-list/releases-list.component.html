<cdk-virtual-scroll-viewport itemSize="65" class="releases-viewport">
  <ng-container
    *cdkVirtualFor="let release of releases(); trackBy: trackByRelease"
  >
    <app-release-item
      [release]="release"
      [smallWidth]="smallWidth()"
      (open)="openDetails($event)"
    ></app-release-item>
  </ng-container>
</cdk-virtual-scroll-viewport>
