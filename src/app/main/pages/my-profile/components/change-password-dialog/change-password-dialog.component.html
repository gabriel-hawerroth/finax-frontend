<div class="change-password-dialog">
  <h1 mat-dialog-title style="font-size: 1.5rem">
    {{ "change-password-dialog.title" | translate }}
  </h1>

  <form [formGroup]="changePasswordForm" class="content">
    <mat-form-field>
      <mat-label>
        {{ "change-password-dialog.current-password" | translate }}
      </mat-label>
      <input
        type="password"
        matInput
        formControlName="currentPassword"
        autocomplete="new-password"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        {{ "change-password-dialog.new-password" | translate }}
      </mat-label>
      <input type="password" matInput formControlName="newPassword" />
      <span
        class="material-symbols-outlined"
        matSuffix
        [matTooltip]="passwordRequirementsText"
        matTooltipPosition="below"
        matTooltipShowDelay="200"
      >
        info
      </span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        {{ "change-password-dialog.new-password-confirm" | translate }}
      </mat-label>
      <input type="password" matInput formControlName="newPasswordConfirm" />
    </mat-form-field>
  </form>

  <div class="actions" mat-dialog-actions>
    @if (loading()) {
    <mat-spinner [diameter]="40" style="margin-right: 3rem"></mat-spinner>
    } @else {
    <app-buttons
      [showCancel]="true"
      [showGeneric]="true"
      [genericLabel]="'confirm-dialog.confirm' | translate"
      (onCancel)="onCancel()"
      (onGeneric)="changePassword()"
    ></app-buttons>
    }
  </div>
</div>
