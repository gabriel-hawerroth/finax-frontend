<div
  class="simple-page login"
  [ngClass]="{
    'dark-page': darkThemeEnabled
  }"
>
  <div class="login-box">
    <div class="top">
      <img
        [ngSrc]="cloudFireCdnImgsLink + 'money-coin.svg'"
        width="50"
        height="50"
        priority
        alt="company logo"
      />

      <h1>{{ "login.title" | translate }}</h1>
    </div>

    <form [formGroup]="loginForm">
      <div class="row">
        <mat-form-field style="width: 80%" [hideRequiredMarker]="true">
          <mat-label>{{ "generic.email" | translate }}</mat-label>
          <input
            matInput
            formControlName="email"
            autocomplete="off"
            autofocus
            maxlength="255"
          />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field style="width: 80%" [hideRequiredMarker]="true">
          <mat-label>
            {{ "generic.password" | translate }}
          </mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="new-password"
          />
        </mat-form-field>
      </div>

      <div
        class="row"
        style="
          justify-content: space-around !important;
          align-items: center;
          gap: 70px;
        "
      >
        <mat-checkbox formControlName="rememberMe">
          {{ "login.remember-me" | translate }}
        </mat-checkbox>

        <span routerLink="/esqueci-minha-senha" id="forgot-password-label">
          {{ "login.forgot-my-password" | translate }}
        </span>
      </div>
    </form>

    <div class="row bottom">
      @if (showLoading()) {
      <mat-spinner [diameter]="40"></mat-spinner>
      } @else {
      <app-buttons
        [showGeneric]="true"
        [genericStyle]="getBtnStyle('flat')"
        genericLabel="login.login"
        genericIcon="person"
        (onGeneric)="login()"
      ></app-buttons>
      }
    </div>
  </div>

  <span class="opt-login-page">
    <label>
      {{ "login.don't-have-account" | translate }}
    </label>

    <span routerLink="/nova-conta" class="action">
      {{ "login.create-one" | translate }}
    </span>
  </span>
</div>
