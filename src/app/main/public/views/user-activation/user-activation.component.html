<div class="simple-page login">
  <div class="login-box">
    <div class="top">
      <img
        [ngSrc]="cloudFireCdnImgsLink + 'money-coin.svg'"
        width="50"
        height="50"
        alt="company logo"
      />

      <h1>Finax</h1>
    </div>

    <div class="content">
      <h2>
        <label>
          {{ "user-activation.title" | translate }}
        </label>
      </h2>

      <app-buttons
        routerLink="/login"
        [showGeneric]="true"
        [genericStyle]="getBtnStyle('flat')"
        genericLabel="user-activation.do-login"
      ></app-buttons>
    </div>
  </div>
</div>
