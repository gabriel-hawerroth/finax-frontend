<div class="simple-page login">
  <div class="login-box">
    <div class="top">
      <img
        [ngSrc]="cloudFireCdnImgsLink + 'money-coin.svg'"
        width="50"
        height="50"
        alt="company logo"
      />

      <h1>{{ "change-password.title" | translate }}</h1>
    </div>

    <form [formGroup]="changePasswordForm">
      <div style="display: flex; justify-content: center; gap: 0.3rem">
        <mat-form-field style="width: 80%">
          <mat-label>
            {{ "change-password.new-password" | translate }}
          </mat-label>
          <input
            type="password"
            matInput
            formControlName="newPassword"
            autofocus
          />
          <span
            class="material-symbols-outlined"
            matSuffix
            [matTooltip]="passwordRequirementsText"
            matTooltipPosition="below"
            matTooltipShowDelay="200"
          >
            info
          </span>
        </mat-form-field>
      </div>

      <div style="display: flex; justify-content: center">
        <mat-form-field style="width: 80%">
          <mat-label>
            {{ "change-password.confirm-password" | translate }}
          </mat-label>
          <input type="password" matInput formControlName="passwordConfirm" />
        </mat-form-field>
      </div>
    </form>

    <div class="bottom">
      @if (showLoading()) {
      <mat-spinner [diameter]="40" color="primary"></mat-spinner>
      } @else {
      <app-buttons
        [showGeneric]="true"
        [genericStyle]="getBtnStyle('flat')"
        genericLabel="change-password.change"
        (onGeneric)="changePassword()"
      ></app-buttons>
      }
    </div>
  </div>
</div>
