@if (mobileToolbarOpened()) {
<mat-toolbar
  id="mobile-toolbar"
  [ngClass]="{ 'dark-page': darkThemeEnabled() }"
>
  <app-logo-title></app-logo-title>

  <dynamic-button [config]="toogleSidebarBtnConfig"></dynamic-button>
</mat-toolbar>
}

<mat-sidenav-container
  [ngStyle]="{
    'margin-top': mobileToolbarOpened() ? '5rem' : '0'
  }"
>
  <mat-sidenav
    id="sidebar"
    [(opened)]="sidebarOpened"
    [mode]="sidebarMode()"
    [ngStyle]="{
      width: mobileToolbarOpened() ? '100vw' : '20rem',
      height: mobileToolbarOpened() ? 'calc(100vh - 5rem)' : '100%'
    }"
  >
    <app-sidebar />
  </mat-sidenav>

  <div class="container">
    <router-outlet />
  </div>
</mat-sidenav-container>
