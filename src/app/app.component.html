@if (mobileToolbarOpened()) {
<mat-toolbar id="mobile-toolbar" [class.dark-page]="darkThemeEnabled()">
  <app-logo-title></app-logo-title>

  <dynamic-button [config]="toogleSidebarBtnConfig"></dynamic-button>
</mat-toolbar>
}

<mat-sidenav-container
  style="bottom: 0"
  [style.height]="mobileToolbarOpened() ? 'calc(100% - 5rem)' : '100%'"
  [style.max-height]="mobileToolbarOpened() ? 'calc(100% - 5rem)' : '100%'"
  [style.position]="mobileToolbarOpened() ? 'fixed' : 'relative'"
>
  <mat-sidenav
    id="sidebar"
    [(opened)]="sidebarOpened"
    [mode]="sidebarMode()"
    [style.width]="mobileToolbarOpened() ? '100vw' : '20rem'"
  >
    <app-sidebar />
  </mat-sidenav>

  <div class="container">
    <router-outlet />
  </div>
</mat-sidenav-container>
