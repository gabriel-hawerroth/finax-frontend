<mat-sidenav-container
  [style.height]="mobileToolbarOpened() ? 'calc(100% - 5rem)' : '100%'"
  [style.max-height]="mobileToolbarOpened() ? 'calc(100% - 5rem)' : '100%'"
  [style.position]="mobileToolbarOpened() ? 'fixed' : 'relative'"
>
  <mat-sidenav
    id="sidebar"
    [(opened)]="sidebarOpened"
    [mode]="sidebarMode()"
    [style.width]="mobileToolbarOpened() ? '100vw' : '18rem'"
    [disableClose]="true"
  >
    <app-sidebar />
  </mat-sidenav>

  <div class="container">
    <router-outlet />
  </div>
</mat-sidenav-container>

@if (mobileToolbarOpened()) {
<mat-toolbar id="mobile-toolbar">
  <dynamic-button class="toolbar-item" [config]="HOME_TOOLBAR_ITEM_CONFIG" />

  <dynamic-button
    class="toolbar-item"
    [config]="RELEASES_TOOLBAR_ITEM_CONFIG"
  />

  <app-speed-dial></app-speed-dial>

  <dynamic-button
    class="toolbar-item"
    [config]="MONITORING_TOOLBAR_ITEM_CONFIG"
  />

  <dynamic-button class="toolbar-item" [config]="MORE_TOOLBAR_ITEM_CONFIG" />
</mat-toolbar>
}
