<div class="select-icon-dialog">
  <div class="title">
    <h2>
      {{ "select-icon-dialog.title" | translate }}
    </h2>

    <dynamic-button mat-dialog-close [config]="closeBtnCfg"></dynamic-button>
  </div>

  <div mat-dialog-content class="icons">
    @for (icon of icons; track $index) {
    <img
      [ngSrc]="cloudFireCdnImgsLink + 'banks/' + icon"
      width="65"
      height="65"
      [mat-dialog-close]="icon"
      alt="bank account image"
    />
    }
  </div>
</div>
